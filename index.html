<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HREXT07 CRUD App!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <script src="app/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class = "navigation-bar">
    <h1><span class = "app-name">notemyday</span></h1>
  </nav>

  <section class = "flex-container main-flex-container">
    <form class = "new-entry">
      <div class = "diary-entry">
        <textarea id = "first-post" class = "input-textarea" cols="37"  wrap="hard" placeHolder = "How was your day?"></textarea>
      </div>
      <button class = "entry-button submit-button" type = "submit">Add</button>
    </form>
    <div class = "entries flex-container" id = "all-entries"></div>
  </section>

  <footer></footer>
</body>
</html>
